<!DOCTYPE html>
<html>
<head>
    <title>Person Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./nameSelectionList.js"></script>
    <script src="./currentDateTime.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="names">
            <div class="selected-names neumorphic">
                <h3>Selected Name</h3>
                <div id="selectedNames"></div>
            </div>

            <div class="person-data neumorphic">
                <h3>Name List</h3>
                <div id="personData"></div>
            </div>
        </div>

        <div class="person-info neumorphic">
            <h3>Selected Person Information</h3>
            <div id="personInfo"></div>
        </div>

        <div class="current-time neumorphic">
            <b>Current Date and Time</b>
            <div id="currentDateTime"></div>
        </div>
    </div>    
</body>
</html>
